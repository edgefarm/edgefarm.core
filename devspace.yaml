version: v1beta11

vars:
  # kubeedge certificates
  - name: KUBEEDGE_CA
    value: kubeedge
  - name: KUBEEDGE_SECRET
    value: kubeedge-ca
  - name: KUBEEDGE_NS
    value: kubeedge

  # vault ca
  - name: VAULT_CA
    value: vault
  - name: VAULT_SECRET
    value: vault-ca
  - name: VAULT_NS
    value: vault-system

dependencies:
  - name: mkcert
    source:
      git: https://github.com/edgefarm/devspace.base
      subPath: /environments/mkcert
      branch: v1.0.1

commands:
  - name: init
    command: |-
      devspace run init-kubeedge-ca
      devspace run init-vault-ca

  - name: init-kubeedge-ca
    command: |-
      #!/bin/bash
      set -e
      devspace run mkcert.init-ca ${KUBEEDGE_CA}
      kubectl get ns ${KUBEEDGE_NS} &>/dev/null || kubectl create ns ${KUBEEDGE_NS}
      devspace run mkcert.create-ca-secret ${KUBEEDGE_CA} ${KUBEEDGE_SECRET} ${KUBEEDGE_NS}

      [ ! -d "$(pwd)/dev/manifests/kubeedge/cloudcore/.certs" ] && mkdir -p "$(pwd)/dev/manifests/kubeedge/cloudcore/.certs"
      devspace run mkcert.create-cert ${KUBEEDGE_CA} \
        -cert-file $(pwd)/dev/manifests/kubeedge/cloudcore/.certs/server.crt \
        -key-file $(pwd)/dev/manifests/kubeedge/cloudcore/.certs/server.key *.nip.io *.edgefarm.local

  - name: init-vault-ca
    command: |-
      #!/bin/bash
      set -e
      devspace run mkcert.init-ca ${VAULT_CA}
      kubectl get ns ${VAULT_NS} &>/dev/null || kubectl create ns ${VAULT_NS}
      devspace run mkcert.create-ca-secret ${VAULT_CA} ${VAULT_SECRET} ${VAULT_NS}

      [ ! -d "$(pwd)/dev/manifests/vault/.certs" ] && mkdir -p "$(pwd)/dev/manifests/vault/.certs"
      devspace run mkcert.create-cert ${VAULT_CA} \
        -cert-file $(pwd)/dev/manifests/vault/.certs/server.crt \
        -key-file $(pwd)/dev/manifests/vault/.certs/server.key *.nip.io *.edgefarm.local

deployments:
  - name: cloudcore
    kubectl:
      kustomize: true
      manifests:
        - ./dev/manifests/kubeedge/cloudcore
    namespace: kubeedge

  - name: vault
    kubectl:
      kustomize: true
      manifests:
        - ./dev/manifests/vault
    namespace: vault-system
